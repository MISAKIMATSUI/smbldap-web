{{ define "content" }}

<form name=login class="form-signin center" role="form" action="/authenticate" method="post" onsubmit="return CheckPassword()">
 <h2 class="form-signin-heading"> 
  <!-- <i class="fa fa-comments-o">  -->
      smbldap-web
    </i>
  </h2>
  <input type="text" name="email" class="form-control" placeholder="LDAP ID" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="PASS WORD" required>
  <input type="password" name="confirm" class="form-control" placeholder="RETYPE PASS WORD" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
  <br/>
</form>

{{ end }}
